<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Rock Paper Scissors</title>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <div class="d-flex flex-column" style="width: 100%; max-width: 600px">
        <h1>Rock-Paper-Scissors</h1>
        <div>
          Welcome! In this game, you have to choose one of three possible
          options every round, which you'll play against de computer.
        </div>
        <div class="mt-4 d-flex flex-column align-items-center">
          <span>Select your option:</span>
          <div class="d-flex justify-content-between mt-3">
            <button id="rock" class="rps-option-btn">Rock</button>
            <button id="paper" class="rps-option-btn mx-4">Paper</button>
            <button id="scissors" class="rps-option-btn">Scissors</button>
          </div>
        </div>
        <div id="round-messages" class="mt-4">
          <h5>Round results:</h6>
        </div>
        <div id="endgame-message"></div>
      </div>
    </div>
  </body>
</html>
